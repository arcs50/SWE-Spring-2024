{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="chef-profile">
    <h1>Sahil's Profile</h1>
    <!-- Here you would display the chef's profile picture -->
    <!-- <img src="{{ chef_profile.picture.url }}" alt="{{ chef.username }}"> -->
  </div>

  <div class="subscription-list">
    <h2>Subscriptions</h2>
    <div class="row">
      {% for subscription in chef_subscriptions %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ subscription.title }}</h5>
              <p class="card-text">{{ subscription.get_caption }}</p>
              <form action="{% url 'create-checkout-session' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="subscriptionId" value="{{ subscription.id }}">
                <input type="hidden" name="stripePriceId" value="{{ subscription.stripe_price_id }}">
                <button type="submit" id="checkout-button">Subscribe</button>
            </form>
            </div>
          </div>
        </div>
      {% empty %}
        <p>No subscriptions available at the moment.</p>
      {% endfor %}
    </div>
  </div>

  <!-- Add the section for recipes here -->
</div>
{% endblock %}
