<!-- templates/home.html-->
{% extends "recipeApp/base.html" %}

{% block title %}Home{% endblock %}

{% block main_body %}
{% if user.is_authenticated %}
Hi {{ user.email }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
