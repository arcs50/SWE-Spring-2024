<!-- templates/home.html-->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.email }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
<form action="{% url 'to_chef_role' %}" method="post">
  {% csrf_token %}
  <button type="submit">Become a Chef</button>
</form>
<form action="{% url 'edit_chef_home' chef_id=request.user.id%}" method="post">
  {% csrf_token %}
  <button type="submit">Edit Chef Home</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
